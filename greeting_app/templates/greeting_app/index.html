{% extends 'greeting_app/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Введите ваше имя</h2>
    
    <form method="post" action="{% url 'greeting_app:greeting' %}" class="name-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Введите ваше имя:</label>
            <input type="text" name="name" id="id_name" class="form-input" placeholder="Ваше имя" required>
        </div>
        
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>
{% endblock %}
