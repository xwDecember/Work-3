<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Приветственное приложение{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'greeting_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать!</h1>
            <nav>
                <a href="{% url 'greeting_app:index' %}">Главная</a>
                <a href="{% url 'greeting_app:name_list' %}">Все имена</a>
            </nav>
        </header>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2024 Приветственное приложение</p>
        </footer>
    </div>
</body>
</html>
